<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>View possibilities</title>
</head>
<body>
    <header>
        <h1>Possibilities viewer</h1>
        by Mateus de Oliveira Silva
    </header>

    <main>
        <div id="view">
            <textarea id="viewScreen" readonly></textarea>
            <div id="possibilities"></div>
        </div>
        <div id="input">
            <input type="number" placeholder="dice numbers" class="diceInfo" id="diceNumber" required min="0" max="10000">
            <input type="number" placeholder="dice faces" class="diceInfo"  id="diceFaces" required min="0" max="25">
            <button id="submit">OK</button>
        </div>
    </main>
    <script>
        const possibilities = document.getElementById("possibilities")
        const diceNumber = document.getElementById("diceNumber")
        const diceFaces = document.getElementById("diceFaces")
        const screen = document.getElementById("viewScreen")
        const ok = document.getElementById("submit")
        
        ok.addEventListener('click', () => {
            console.log('click')
            screen.innerHTML = ""
            possibilities.innerHTML = ""
            for (let number=1; number <= diceNumber.value; number ++) {
                for (let face=1; face <= diceFaces.value; face ++) {
                    screen.innerHTML += `(${number}-${face}), `
                    console.log(`loading - ${(number*face) / (diceNumber.value * diceFaces.value) * 100}%`)
                }
            }
            possibilities.innerHTML = `${diceFaces.value ** diceNumber.value} possibilities.`
        })
    </script>
</body>
</html>
